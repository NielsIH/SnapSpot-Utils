<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    header {
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 20px;
      margin-bottom: 30px;
    }
    h1 {
      color: #2196f3;
      font-size: 2em;
    }
    h2 {
      color: #4caf50;
      margin: 20px 0 15px 0;
      font-size: 1.5em;
    }
    .subtitle {
      color: #666;
      margin-top: 10px;
    }
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 15px 0;
    }
    .summary-item {
      padding: 15px;
      background: #f8f9fa;
      border-radius: 4px;
      border-left: 3px solid #2196f3;
    }
    .summary-item .label {
      display: block;
      font-size: 0.9em;
      color: #666;
      margin-bottom: 5px;
    }
    .summary-item .value {
      display: block;
      font-size: 1.5em;
      font-weight: bold;
      color: #2196f3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }
    th {
      background: #f8f9fa;
      font-weight: 600;
      color: #2196f3;
    }
    tr:hover {
      background: #f8f9fa;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px 0;
      border-bottom: 1px solid #e0e0e0;
    }
    li:before {
      content: "â†’ ";
      color: #2196f3;
      font-weight: bold;
    }
    footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 2px solid #e0e0e0;
      color: #666;
      font-size: 0.9em;
    }
    .timestamp {
      margin-top: 10px;
      font-size: 0.85em;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Test Report</h1>
      <p class="subtitle">Generated by Phase 7A tests</p>
    </header>
    <section class="summary">
      <h2>Summary</h2>
      <div class="summary-grid">
        <div class="summary-item">
          <span class="label">Total Files</span>
          <span class="value">100</span>
        </div>
        <div class="summary-item">
          <span class="label">Processed</span>
          <span class="value">95</span>
        </div>
        <div class="summary-item">
          <span class="label">Failed</span>
          <span class="value">5</span>
        </div>
        <div class="summary-item">
          <span class="label">Duration</span>
          <span class="value">2m 15s</span>
        </div>
      </div>
    </section>
    <section class="details">
      <h2>Details</h2>
      <table>
        <thead>
          <tr>
            <th>Filename</th>
            <th>Status</th>
            <th>Size</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>file1.json</td>
            <td>Success</td>
            <td>1.2MB</td>
          </tr>
          <tr>
            <td>file2.json</td>
            <td>Success</td>
            <td>2.4MB</td>
          </tr>
          <tr>
            <td>file3.json</td>
            <td>Failed</td>
            <td>0KB</td>
          </tr>
        </tbody>
      </table>
    </section>
    <footer>
      <p>Test completed successfully</p>
      <p class="timestamp">Generated: 3-2-2026, 17:43:45</p>
    </footer>
  </div>
</body>
</html>
