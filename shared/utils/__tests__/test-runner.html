<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phase 3: Shared Utilities - Tests</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      margin-bottom: 2rem;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
    }

    button {
      background: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      color: #667eea;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
      display: none;
    }

    .stat-card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    .stat-value.passed { color: #10b981; }
    .stat-value.failed { color: #ef4444; }
    .stat-value.total { color: #667eea; }

    .stat-label {
      color: #6b7280;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .results {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .test-suite {
      margin-bottom: 2rem;
    }

    .test-suite:last-child {
      margin-bottom: 0;
    }

    .suite-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e5e7eb;
    }

    .suite-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #2c3e50;
    }

    .suite-stats {
      font-size: 0.875rem;
      color: #6b7280;
    }

    .test-item {
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: all 0.2s;
    }

    .test-item:hover {
      background: #f9fafb;
    }

    .test-item.passed {
      border-left: 3px solid #10b981;
    }

    .test-item.failed {
      border-left: 3px solid #ef4444;
      background: #fef2f2;
    }

    .test-icon {
      font-size: 1.25rem;
      flex-shrink: 0;
    }

    .test-name {
      flex-grow: 1;
      color: #374151;
    }

    .test-time {
      color: #9ca3af;
      font-size: 0.875rem;
      font-family: monospace;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #9ca3af;
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .console-info {
      background: #f3f4f6;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Phase 3: Shared Utilities</h1>
    <p class="subtitle">Testing canvas helpers and file loader utilities</p>

    <div class="controls">
      <button id="runTests">Run All Tests</button>
      <button id="clearResults">Clear Results</button>
    </div>

    <div class="stats-grid" id="stats">
      <div class="stat-card">
        <div class="stat-value total" id="totalTests">0</div>
        <div class="stat-label">Total Tests</div>
      </div>
      <div class="stat-card">
        <div class="stat-value passed" id="passedTests">0</div>
        <div class="stat-label">Passed</div>
      </div>
      <div class="stat-card">
        <div class="stat-value failed" id="failedTests">0</div>
        <div class="stat-label">Failed</div>
      </div>
    </div>

    <div class="results">
      <div class="empty-state" id="emptyState">
        <div class="empty-state-icon">üß™</div>
        <p>Click "Run All Tests" to start testing</p>
      </div>
      <div id="testResults" style="display: none;"></div>
    </div>

    <div class="console-info">
      üí° Detailed test output (including error messages) is logged to the browser console.
      Open DevTools (F12) to see full details.
    </div>
  </div>

  <script type="module">
    import { testRunner, updateUI } from '../../../shared/test-framework.js'
    import { allTests } from './tests.js'

    let isRunning = false

    async function runAllTests() {
      if (isRunning) return

      isRunning = true
      document.getElementById('runTests').disabled = true

      console.clear()
      console.log('%cüß™ Test Run Started', 'font-size: 16px; font-weight: bold; color: #667eea')
      console.log('='.repeat(60))

      const results = await testRunner.runSuites(allTests)

      console.log('='.repeat(60))
      if (results.allPassed) {
        console.log('%c‚úÖ All tests passed!', 'font-size: 14px; font-weight: bold; color: #10b981')
      } else {
        console.log('%c‚ùå Some tests failed', 'font-size: 14px; font-weight: bold; color: #ef4444')
      }
      console.log(`üìä ${results.passed}/${results.total} tests passed`)

      updateUI(results)

      isRunning = false
      document.getElementById('runTests').disabled = false
    }

    function clearResults() {
      document.getElementById('emptyState').style.display = 'block'
      document.getElementById('testResults').style.display = 'none'
      document.getElementById('stats').style.display = 'none'
      document.getElementById('totalTests').textContent = '0'
      document.getElementById('passedTests').textContent = '0'
      document.getElementById('failedTests').textContent = '0'
    }

    document.getElementById('runTests').addEventListener('click', runAllTests)
    document.getElementById('clearResults').addEventListener('click', clearResults)
  </script>
</body>
</html>
